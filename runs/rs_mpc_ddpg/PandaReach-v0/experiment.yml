experiment:
    debug_mode: True
    device: 'cpu'
    seed: 0
    agent_name: 'rsmpcddpg'
    n_epochs: 200
    n_cycles: 1
    n_rollouts: 1
    #n_train_batches: 256
env:
    id: 'PandaReach-v0'
    max_episode_steps: 50
agent:
    buffer_size: 1000000
    lr_dynamics: 0.001
    lr_actor: 0.001
    lr_critic: 0.001
    batch_size_dynamics: 4096
    batch_size_ddpg: 1024
    gamma_ddpg: 0.98
    horizon: 5
    population_size: 100
test:
    visualize: True
    n_episodes: 1
    gif: True
